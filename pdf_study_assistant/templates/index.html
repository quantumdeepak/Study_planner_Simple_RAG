<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Study Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-4xl font-bold text-center text-green-600 mb-8">Student Study Assistant</h1>

        <!-- Upload Section -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Upload PDF Documents</h2>
            <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <input type="file" name="files" multiple accept=".pdf" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                        Upload PDFs
                    </button>
                </div>
            </form>
            <div id="uploadStatus" class="mt-4 text-gray-700"></div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-center space-x-6 mt-8">
            <a href="/generate_summary" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition duration-300">Generate Summary</a>
            <a href="/question_answer" class="bg-orange-500 text-white px-6 py-3 rounded-lg hover:bg-orange-700 transition duration-300">Q&A</a>
            <a href="/study_plan" class="bg-teal-500 text-white px-6 py-3 rounded-lg hover:bg-teal-700 transition duration-300">Study Plan</a>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const uploadStatus = document.getElementById('uploadStatus');

            uploadStatus.textContent = 'Uploading...';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.files) {
                    uploadStatus.textContent = `${data.files.length} PDF(s) uploaded successfully.`;
                } else {
                    uploadStatus.textContent = data.message || 'Upload failed.';
                }
            })
            .catch(error => {
                uploadStatus.textContent = `Error: ${error.message}`;
            });
        });
    </script>
</body>
</html>
